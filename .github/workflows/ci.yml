name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator

      - name: Lint L1 RTL
        run: make lint_l1

  verilator-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator

      - name: Run L1 Unit Tests
        run: |
          make run_l1_sram_test
          make run_l1_banked_test
          make run_l1_hit_test
          make run_l1_miss_handler_test

      - name: Run L1 Integration Tests
        run: |
          make run_l1_scalar_test
          make run_l1_probe_test
          make run_l1_vlsu_test
          make run_l1_vlsu_gating_test

  cocotb-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cocotb cocotb-test

      - name: Run L1 Cocotb Tests
        run: make sim_cocotb_l1

  xbar-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator

      - name: Run Crossbar Tests
        run: |
          make run_xbar
          make run_demux
          make run_socket

  l2-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator

      - name: Run L2 Tests
        run: |
          make run_l2_dir
          make run_l2_arrays
          make run_l2_mshr
          make run_l2_fsm

  system-tests:
    runs-on: ubuntu-latest
    needs: [verilator-tests, l2-tests, xbar-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator

      - name: Run System Tests
        run: |
          make run_system
          make run_system_stress
