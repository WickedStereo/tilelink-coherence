name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator

      - name: Lint L1 RTL
        run: make lint_l1

  verilator-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator

      - name: Run L1 Unit Tests
        run: |
          make sim_verilator_l1_sram
          make sim_verilator_l1_banked
          make sim_verilator_l1_hit
          make sim_verilator_l1_miss_handler

      - name: Run L1 Integration Tests
        run: |
          make sim_verilator_l1_scalar
          make sim_verilator_l1_probe
          make sim_verilator_l1_vlsu
          make sim_verilator_l1_vlsu_gating

  cocotb-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cocotb cocotb-test

      - name: Run L1 Cocotb Tests
        run: make sim_cocotb_l1

  xbar-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator

      - name: Run Crossbar Tests
        run: |
          make sim_verilator_xbar
          make sim_verilator_demux
          make sim_verilator_socket

  l2-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator

      - name: Run L2 Tests
        run: |
          make sim_verilator_l2_dir
          make sim_verilator_l2_arrays
          make sim_verilator_l2_mshr
          make sim_verilator_l2_fsm

  system-tests:
    runs-on: ubuntu-latest
    needs: [verilator-tests, l2-tests, xbar-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator

      - name: Run System Tests
        run: |
          make sim_verilator_system
          make sim_verilator_system_stress
